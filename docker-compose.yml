version: '3.8'

services:
  sabji-mcp:
    build: .
    ports:
      - "8087:8087"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-sabji_gpt_secret_2025}
      - MCP_PORT=8087
      - SCRAPE_HEADLESS=true
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/mandi_prices.db
    volumes:
      - ./data:/app/data
    command: python run_automated_system.py --mcp-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  sabji-scheduler:
    build: .
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-sabji_gpt_secret_2025}
      - SCRAPE_HEADLESS=true
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/mandi_prices.db
    volumes:
      - ./data:/app/data
    command: python run_automated_system.py --scheduler-only
    restart: unless-stopped
    depends_on:
      - sabji-mcp

volumes:
  data:
